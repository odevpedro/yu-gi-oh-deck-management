name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  card-service:
    name: card-service — Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x card-service/gradlew

      - name: Build & Test
        run: ./gradlew build test --no-daemon
        working-directory: card-service

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: card-service-test-report
          path: card-service/build/reports/tests/test/

  deck-service:
    name: deck-service — Build & Test
    runs-on: ubuntu-latest

    steps:
