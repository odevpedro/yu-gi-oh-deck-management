        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x deck-service/gradlew

      - name: Build & Test
        run: ./gradlew build test --no-daemon
        working-directory: deck-service

      - name: Upload test report
        if: always()
