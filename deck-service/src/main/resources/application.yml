# deck-service/src/main/resources/application.yml
card-service:
  url: http://localhost:8080  # porta do card-service

resilience4j:
  circuitbreaker:
    instances:
      cardCatalog:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
  retry:
    instances:
      cardCatalog:
        maxAttempts: 2
        waitDuration: 200ms
