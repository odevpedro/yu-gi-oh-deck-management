version: '3.9'

services:

  deck-db:
    image: postgres:16-alpine
    container_name: deck-db
    environment:
      POSTGRES_DB: deckdb
      POSTGRES_USER: deck_user
      POSTGRES_PASSWORD: deck_pass
    ports:
      - "5433:5432"
    volumes:
      - deck-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deck_user -d deckdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  deck-db-data: